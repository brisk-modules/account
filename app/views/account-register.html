<div class="main">
	<div class="hero">
		<div class="login">
			<h1 class="logo ir">{{site.name}}</h1>
			<h3>Register Account</h3>
			<form class="app-login" action="/account/register" method="POST">
				<input type="text" name="name" placeholder="Full Name" required>
				<input type="email" name="email" placeholder="Email" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="password" name="password_confirm" placeholder="Confirm Password" required>
				<input type="submit" class="btn btn-blue" value="submit">
			</form>
			<p><a href="/account/login" title="Click to login...">Already have an account?</a></p>
			
			{{#if useTwitter}}
			<p><a href="/auth/twitter" class="btn btn-tw btn-icon"><i aria-hidden="true" data-icon="#"></i> signup with twitter</a></p>
			{{/if}}
			{{#if useFacebook}}
			<p><a href="/auth/facebook" class="btn btn-fb btn-icon"><i aria-hidden="true" data-icon="!"></i> signup with facebook</a></p>
			{{/if}} </div>
	</div>
</div>
