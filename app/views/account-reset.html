<div class="main" rel="acount">
<div class="reset">
	<div class="centerframe container">
		<div class="centerframe-inner">
			<h3>Reset your password:</h3>
			<form class="account-reset" action="/account/reset" method="POST">
				<input type="password" id="password" name="password" placeholder="Password" required>
				<input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
				<input type="submit" class="btn btn-blue" value="Submit">
			</form>
			<p><a href="/" title="Back to homepage">Cancel</a></p>
		</div>
	</div>
</div>
</div>
