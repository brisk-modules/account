{{#extend "styles"}}
{{/extend}}

<div class="main">
<div class="hero">
	<div class="centerframe">
	<div class="centerframe-inner">
		<h3>Login</h3>
		<form class="app-login" action="/account/login" method="POST">
		<div style="text-align: center; width: 240px; margin: 0 auto">
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="submit" class="btn button-blue" value="submit">
		</div>
		</form>
		<hr>
		{{#if useFacebook}}
		<p><a href="/auth/twitter" class="btn button-tw"><i aria-hidden="true" data-icon="#"></i> signup with twitter</a></p>
		{{/if}}
		{{#if useFacebook}}
		<p><a href="/auth/facebook" class="btn button-fb"><i aria-hidden="true" data-icon="!"></i> signup with facebook</a></p>
		{{/if}}
	</div>
	</div>
</div>
</div>

{{#extend "scripts"}}
{{/extend}}
