{{#extend "styles"}}
{{/extend}}

<div class="main">
<div class="hero">
	<div class="centerframe container">
	<div class="centerframe-inner">
		<h3>Register Account</h3>
		<form class="app-login" action="/account/register" method="POST">
		<div style="text-align: center; width: 240px; margin: 0 auto">
			<input type="text" name="name" placeholder="Full Name" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="password_confirm" placeholder="Confirm Password" required>
			<input type="submit" class="btn button-blue" value="submit">
		</div>
		</form>
		<hr>
		<p><a href="/account/login" class="btn button-blue" title="Click to login...">Already have an account?</a></p>
		<hr>
		{{#if useTwitter}}
		<p><a href="/auth/twitter" class="btn button-tw button-icon"><i aria-hidden="true" data-icon="#"></i> signup with twitter</a></p>
		{{/if}}
		{{#if useFacebook}}
		<p><a href="/auth/facebook" class="btn button-fb button-icon"><i aria-hidden="true" data-icon="!"></i> signup with facebook</a></p>
		{{/if}}
	</div>
	</div>
</div>
</div>

{{#extend "scripts"}}
{{/extend}}
